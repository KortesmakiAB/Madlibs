<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs Game</title>
</head>
<body>
    <main>
        <h1>HomePage</h1>
        <form action="story" method="get">
            {% for entry in {{story.prompts}} %}
            <label for="{{entry}}"> {{entry}} </label>
            <input type="text" name="{{entry}}" id="{{entry}}" placeholder="Enter a {{entry}}">
            {% endfor %}
            <Button:submit>Submit</Button:submit>
            <button>Submit</button>
            button
        </form>
    </main>
    
</body>
</html>
